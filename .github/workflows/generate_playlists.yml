name: Generate M3U Playlists

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'generate_playlists.py'
      - '.github/workflows/generate_playlists.yml'

permissions:
  contents: write

jobs:
  build-playlists:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation Script
        run: python generate_playlists.py

      - name: Fix Tubi EPG URL (The TiviMate Fix)
        run: |
          # 1. We build the full URL to your XML file on GitHub
          # This creates: https://raw.githubusercontent.com/USER_NAME/REPO/main/playlists/tubi_epg.xml
          GITHUB_RAW_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/playlists/tubi_epg.xml"
          
          echo "Updating M3U to use full EPG URL: $GITHUB_RAW_URL"
          
          # 2. Use sed to replace the local filename with the full URL
          # We use '|' as a delimiter because the URL contains slashes '/'
          if [ -f "playlists/tubi_all.m3u" ]; then
            sed -i "s|url-tvg=\"tubi_epg.xml\"|url-tvg=\"$GITHUB_RAW_URL\"|g" playlists/tubi_all.m3u
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add -A playlists/
          
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update Tubi playlists and fix EPG URL [skip ci]"
          
          git push origin main || echo "Push failed or no changes"


